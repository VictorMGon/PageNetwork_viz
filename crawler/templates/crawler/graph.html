<!DOCTYPE html>
<body>
<a href="/admin">Admin Panel</a>
<a href="/">Index</a>
<a href="/graph">Network Graph(WIP)</a>
<br>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script type="module">



var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 1800 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

// Create the SVG container.
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

var gGrid = svg.call(d3.zoom().on("zoom",function({transform}){gGrid.attr("transform", transform)})).append("g");

var pages = await d3.json("/get_pages")
var links = await d3.json("/get_links")


var simulation = d3.forceSimulation(pages)
      .force("link", d3.forceLink(links).id(d => d.id))
      .force("x",d3.forceX(width/2 + margin.left))
      .force("y",d3.forceY(height/2+margin.top))
      .force("fmb",d3.forceManyBody());

// Set the position attributes of links and nodes each time the simulation ticks.
simulation.on("tick", () => {
link
    .attr("x1", d => d.source.x)
    .attr("y1", d => d.source.y)
    .attr("x2", d => d.target.x)
    .attr("y2", d => d.target.y);
node
    .attr("cx", d => d.x)
    .attr("cy", d => d.y);
});

var link = gGrid
    .selectAll("line")
    .data(links)
    .join("line")
    .attr("stroke",'#AAA')
    .attr("stroke-width", 2)

var node = gGrid
    .selectAll("circle")
    .data(pages)
    .join("circle")
    .attr("r",5)
    .attr("stroke",'#FFF')
    .attr("stroke-width", 2)

node.append("title")
      .text(d => d.url);

node.call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

// Reheat the simulation when drag starts, and fix the subject position.
function dragstarted(event) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
}

// Update the subject (dragged node) position during drag.
function dragged(event) {
    event.subject.fx = event.x;
    event.subject.fy = event.y;
}

// Restore the target alpha so the simulation cools after dragging ends.
// Unfix the subject position now that itâ€™s no longer being dragged.
function dragended(event) {
    if (!event.active) simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
}

</script>
</body>
</html>
